/* Define a CSS variable for the blur amount for easy adjustment */
:root {
  --header-blur-amount: 10px; /* <--- CHANGE THIS VALUE to adjust blur size */
}

.site-header {
  position: sticky !important; 
  top: 7px !important; /* 7px gap from the top */
  z-index: 1000 !important;

  /* Use margins for the gap */
  margin: 7px 7px 7px 7px !important; /* 7px gap on all sides (Top, Right, Bottom, Left) */
  
  /* Calculate the width: 100% minus the 7px left and 7px right margin */
  width: calc(100% - 14px) !important; 
  max-width: none !important; 
  
  padding: 30 !important; 

  /* Apply visual effects */
  background-color: rgba(255, 255, 255, 0.2) !important;
  overflow: hidden !important; 
  border-radius: 17px !important; 

  backdrop-filter: blur(var(--header-blur-amount)) !important;
  -webkit-backdrop-filter: blur(var(--header-blur-amount)) !important;
  box-shadow: 0 1px 5px rgba(0,0,0,0.2) !important; 
}

/* Add padding to the body to prevent overlap when the page loads at the top. */
body {
    padding-top: px !important; /* Adjust if your header height is different */
    margin-top: 0 !important;
}

/* Force Zoe thumbnails to show clear images */
figure.effect-zoe img {
    opacity: 1 !important;
    filter: none !important;
    transition: none !important;
}

/* Remove the semi-transparent overlay from figcaption */
figure.effect-zoe figcaption {
    background: transparent !important;
    opacity: 1 !important;
}

/* frogger smooth centered zoom — image scales, tile stays put */
.frogger .gallery-item,
.frogger .blocks-gallery-image,
.frogger figure,
.frogger a {
  overflow: hidden !important;
  border-radius: 7px !important; /* change radius as needed */
  position: relative !important;
}

/* Ensure image fills the tile and is centered for the zoom */
.frogger img,
.frogger .gallery-item img,
.frogger .blocks-gallery-image img,
.frogger figure img,
.frogger a img {
  display: block !important;
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
  object-position: center center !important;
  transform-origin: center center !important;
  transition: transform 420ms cubic-bezier(.2,.8,.2,1) !important;
  will-change: transform !important;
  border-radius: inherit !important;
  position: relative !important;
  z-index: 2 !important;
}

/* Hover and keyboard focus: only the image scales, tile does not move */
.frogger .gallery-item:hover img,
.frogger .gallery-item:focus-within img,
.frogger .blocks-gallery-image:hover img,
.frogger .blocks-gallery-image:focus-within img,
.frogger figure:hover img,
.frogger figure:focus-within img,
.frogger a:hover img,
.frogger a:focus img {
  transform: scale(1.12) !important; /* adjust scale for strength */
}

/* Optional subtle vignette to emphasize the cropped edges */
.frogger .gallery-item::after,
.frogger .blocks-gallery-image::after,
.frogger figure::after {
  content: "" !important;
  position: absolute !important;
  inset: 0 !important;
  pointer-events: none !important;
  z-index: 3 !important;
  border-radius: inherit !important;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.06) 100%) !important;
  opacity: 0.9 !important;
  transition: opacity 420ms ease !important;
}

/* Reduce vignette on hover so the zoom feels brighter */
.frogger .gallery-item:hover::after,
.frogger .blocks-gallery-image:hover::after,
.frogger figure:hover::after {
  opacity: 0.45 !important;
}

/* Accessibility: respect reduced motion */
@media (prefers-reduced-motion: reduce) {
  .frogger img,
  .frogger .gallery-item img,
  .frogger .blocks-gallery-image img,
  .frogger figure img {
    transition: none !important;
    transform: none !important;
  }
  .frogger .gallery-item::after,
  .frogger .blocks-gallery-image::after,
  .frogger figure::after {
    transition: none !important;
    opacity: 0 !important;
  }
}

/* PERFECT feathered rectangle (pill-shaped) haze – no circular cutoff */
.wp-block-heading {
  display: inline-block;
  position: relative;
  z-index: 0;
  padding: 0.5em 1.4em;           /* nice cushion around text */
  border-radius: 1.6rem;          /* adjust for more/less pill shape */
  margin: 2.5rem auto;            /* vertical breathing room */
  left: 50%;
  transform: translateX(-50%);    /* perfect horizontal centering */
}

/* The dreamy feathered background – now follows the rectangle shape */
.wp-block-heading::before {
  content: "";
  position: absolute;
  inset: -50px;                    /* ← big halo – increase if you want even more feather */
  z-index: -1;
  background: rgba(255,255,255,0.97);
  border-radius: calc(1.6rem + 50px);  /* matches the heading's roundness + halo */
  pointer-events: none;

  /* Strong blur – this is what creates the real feather */
  filter: blur(36px);

  /* THIS IS THE MAGIC: mask that follows the rounded rectangle */
  -webkit-mask-image: paint(rounded-rectangle);
  -webkit-mask-size: 100% 100%;
  mask-image: paint(rounded-rectangle);
  mask-size: 100% 100%;

  /* Fallback for browsers that don’t support mask-image: paint() yet (most still do in 2025) */
  /* If the line above doesn’t work in your browser, the fallback below kicks in and still looks great */
  --radius: 1.6rem;
  -webkit-mask-image: 
    radial-gradient(ellipse at top    left,  transparent 99%, black 100%),
    radial-gradient(ellipse at top    right, transparent 99%, black 100%),
    radial-gradient(ellipse at bottom left,  transparent 99%, black 100%),
    radial-gradient(ellipse at bottom right, transparent 99%, black 100%);
  -webkit-mask-composite: destination-in;
  mask-composite: intersect;
}

/* Optional extra glow layer for maximum dreaminess */
.wp-block-heading::after {
  content: "";
  position: absolute;
  inset: -30px;
  background: rgba(255,255,255,0.6);
  border-radius: calc(1.6rem + 30px);
  filter: blur(20px);
  z-index: -1;
  pointer-events: none;
}

/* Mobile – slightly smaller halo */
@media (max-width: 600px) {
  .wp-block-heading::before { inset: -36px; filter: blur(30px); }
}


.my-custom-title {
    position: relative !important;
    top: 3px !important;          /* push the text down 4px – change to 2px, 6px, etc. */
}

.places a {
    color: #000 !important;
    position: relative !important;
    display: inline-block !important;
    transition: color 0.22s ease !important;
}

.places a:hover {
    color: #fff !important;
}

.places a::before {
    content: '';
    position: absolute;
    inset: -10px;
    background: rgba(100, 149, 237, 0.20) !important;   /* perfect balance – exactly the original intensity */
    border-radius: 16px;
    filter: blur(13px);
    opacity: 0;
    transition: opacity 0.28s ease;
    pointer-events: none;
    transform: translateZ(0);
    will-change: opacity;
    z-index: -1;
}

.places a:hover::before {
    opacity: 1.9;
}

/* WRAPPER */
.frogger-rocket {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  flex-wrap: nowrap;
  padding: 40px 0;
}

/* IMAGES */
.frogger-rocket img {
  width: 260px;
  height: auto;
  border-radius: 16px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

/* ARROWS */
.frogger-rocket .arrow {
  font-size: 48px;
  color: #7a5cff;
  text-shadow: 0 2px 6px rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
}

/* Default arrow = horizontal */
.frogger-rocket .arrow::before {
  content: "➜";
}

/* HAZE PATCHES */
.frogger-rocket::before,
.frogger-rocket::after {
  content: "";
  position: absolute;
  z-index: -1;
  filter: blur(18px);
  pointer-events: none;
}

.frogger-rocket::before {
  top: -20px;
  left: 5%;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, rgba(180,160,255,0.32), transparent 75%);
}

.frogger-rocket::after {
  top: 35%;
  right: 5%;
  width: 380px;
  height: 380px;
  background: radial-gradient(circle, rgba(150,200,255,0.32), transparent 75%);
}

/* EXTRA CENTER HAZE */
.frogger-rocket .center-haze {
  content: "";
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(200,180,255,0.18), transparent 75%);
  filter: blur(20px);
  z-index: -1;
}

/* MOBILE STACKING */
@media (max-width: 800px) {
  .frogger-rocket {
    flex-wrap: wrap;
    gap: 15px;
  }

  /* Make arrows full-width so they sit BETWEEN images */
  .frogger-rocket .arrow {
    width: 100%;
    height: auto;
    font-size: 40px;
    margin: 10px 0;
  }

  /* Fancy vertical arrow (clean, no weird lines) */
  .frogger-rocket .arrow::before {
    content: "⇣";
  }
}

.hide-on-static {
  display: none !important;
}

.make-invisible {
  display: none !important;
}

<script id="wp-block-template-skip-link-js-after">
	( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.id = 'wp-skip-link';
		skipLink.href = '#' + skipLinkTargetID;
		skipLink.innerText = 'Skip to content';

		// Inject the skip link.
		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );
